<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Controle de Estoque</h1>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in estoque %}
            <tr>
                <!-- Como o SQLite retorna tuplas, usamos índices para acessar os valores -->
                <td>{{ item[0] }}</td> <!-- ID -->
                <td>{{ item[1] }}</td> <!-- Nome -->
                <td>{{ item[2] }}</td> <!-- Quantidade -->
                <td>R$ {{ '%.2f'|format(item[3]) }}</td> <!-- Preço formatado -->
                <td>
                    <a href="/delete/{{ item[0] }}">Excluir</a> <!-- Usando o ID do banco -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="button" href="/add">Adicionar Item</a>
</body>
</html>
